<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
      <div class="cont">
         <div class="firstbox inner">
            <div class="firstbox-div">
                <h1 style="float: left;"> MUSIC PLAYER</h1>
                <br>
            <select class="form-select" id="Singers" onchange="changeBySinger(this)"
                aria-label="Default select example">
                <option value="all">all</option>
                <option value="arjit">arjit</option>
                <option value="sonu">sonu</option>
                <option value="neha">neha</option>
                <option value="sidhu">sidhu</option>
            </select>
            </div>
            <div id="songbox"></div>
        </div>
        <div class="secondbox inner">
            <img id="songImg" width="300px" height="300px" src="./images/Leke-Prabhu-Ka-Naam.jpeg" alt="not found">
            <h1 id="songname">arjit</h1>
            <audio id="audio" src="./music/arjit/Leke-Prabhu-Ka-Naam.mp3" controls></audio>
            <br>
            <button onclick="backward()"><i class="bi bi-skip-backward"></i></button>
            <button id="playpausebtn" onclick="playpause(this)"><i class="bi bi-play"></i></button>
            <button onclick="forward()"><i class="bi bi-skip-forward"></i></button>
            <hr>
            <!-- <br> -->
            <button onclick="Addthistoplaylist()" style="background: green;" class="btn btn-primary"> Add this song to
                playlist </button>
        </div>

        <div class="thirdbox inner">
            <h3> Current Playlist {<span id="currentplaylistname"> </span>}</h3>
            <div id="currentplaylistsongs"></div>

            <input type="text" id="inputplaylist">
            <button class="btn btn-primary" id="addnewplaylist">NewPlaylist</button>
            <div id="showplaylist"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
